<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script defer src="models/drawable-object.class.js"></script>
    <script defer src="models/movable-object.class.js"></script>
    <script defer src="models/character.class.js"></script>
    <script defer src="models/chicken.class.js"></script>
    <script defer src="models/cloud.class.js"></script>
    <script defer src="models/status-bar.class.js"></script>
    <script defer src="models/status-bar-coins.class.js"></script>
    <script defer src="models/status-bar-bottles.class.js"></script>
    <script defer src="models/status-bar-endboss.class.js"></script>
    <script defer src="models/throwable-object.class.js"></script>
    <script defer src="models/collectable-object.class.js"></script>
    <script defer src="models/world.class.js"></script>
    <script defer src="models/background-object.class.js"></script>
    <script defer src="models/keyboard.class.js"></script>
    <script defer src="models/level.class.js"></script>
    <script defer src="models/endboss.class.js"></script>
    <script defer src="models/smallChicken.class.js"></script>
    <script defer src="models/coin.class.js"></script>
    <script defer src="models/salsabottle.class.js"></script>
    <script defer src="models/game-over.class.js"></script>
    <script defer src="levels/level1.js"></script>
    <script defer src="js/game.js"></script>
</head>
<body>


    <h1>El Pollo Loco</h1>

    <div id="turn-device">
        <p>Turn your Device to play</p>
    </div>
    
    <div id="start-screen" class="start-screen">
        <div class="navi">
            <button class="btn" onclick="init()">
                Start Game    
            </button>
            <div class="impressum-ds">
                <a href="/el-pollo-loco/impressum.html" target="_blank">Impressum</a>
                <a href="/el-pollo-loco/datenschutz.html" target="_blank">Datenschutz</a>
            </div>
        </div>
        
    </div>

    <div id="game-container" class="game-container">

        <div class="btn-container-top">
            <div class="btns-top">
                <button id="btn-mute" onclick="muteGame()">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#802000cc"><path d="M560-131v-82q90-26 145-100t55-168q0-94-55-168T560-749v-82q124 28 202 125.5T840-481q0 127-78 224.5T560-131ZM120-360v-240h160l200-200v640L280-360H120Zm440 40v-322q47 22 73.5 66t26.5 96q0 51-26.5 94.5T560-320ZM400-606l-86 86H200v80h114l86 86v-252ZM300-480Z"/></svg>
                </button>
                <button id="btn-restart" onclick="gameMenu()">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#802000cc"><path d="M440-122q-121-15-200.5-105.5T160-440q0-66 26-126.5T260-672l57 57q-38 34-57.5 79T240-440q0 88 56 155.5T440-202v80Zm80 0v-80q87-16 143.5-83T720-440q0-100-70-170t-170-70h-3l44 44-56 56-140-140 140-140 56 56-44 44h3q134 0 227 93t93 227q0 121-79.5 211.5T520-122Z"/></svg>
                </button>
            </div>
        </div>

        <canvas id="canvas" width="720" height="480"></canvas>

        <div class="btn-container">
            <div class="btn-container-left">
                <button id="btn-left">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#802000"><path d="m313-440 224 224-57 56-320-320 320-320 57 56-224 224h487v80H313Z"/></svg>
                </button>
                <button id="btn-jump">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#802000"><path d="M440-160v-487L216-423l-56-57 320-320 320 320-56 57-224-224v487h-80Z"/></svg>
                </button>
            </div>
            <div class="btn-container-left">
                <button id="btn-throw">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#802000"><path d="m256-240-56-56 384-384H240v-80h480v480h-80v-344L256-240Z"/></svg>
                </button>
                <button id="btn-right">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#802000"><path d="M647-440H160v-80h487L423-744l57-56 320 320-320 320-57-56 224-224Z"/></svg>
                </button>
            </div>
        </div>
    </div>

    <div id="btn-description-container">
        <div class="btn-description-container">
            <div>
                <button class="btn-keyboard">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#802000"><path d="m313-440 224 224-57 56-320-320 320-320 57 56-224 224h487v80H313Z"/></svg>
                </button>
                <p>Move left</p>
            </div>
            <div>
                <button class="btn-keyboard">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#802000"><path d="M647-440H160v-80h487L423-744l57-56 320 320-320 320-57-56 224-224Z"/></svg>
                </button>
                <p>Move right</p>
            </div>
            <div>
                <p class="btn-keyboard">D</p>
                <p class="text">Throw Bottles</p>
            </div>
            <div>
                <p class="btn-keyboard">SPACE</p>
                <p class="text">Jump</p>
            </div>
        </div>
        
    </div>

</body>
</html>
